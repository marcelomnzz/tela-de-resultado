<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototipo de resultado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
          <h1 class="resultado">Seu Resultado</h1>
          <div class="circulo">
            <p class="a76">76</p>
            <p class="a100">de 100</p>
        </div>
          <h2 class="good">Ótimo</h2>
          <p class="desc">Você acertou mais que 65% das outras pessoas que fizeram esses testes.</p>
        </div>
      
        <div class="lado-direito">
          <div class="resumo">
            <h1>Resumo</h1>
          </div>
      
          <div class="areas">
          <div class="reacter">
            <img src="icon-reaction.svg" alt="iconreact">
            <p class="react">Reação</p>
            <p class="reacty">
              <span class="numero">80</span><span class="total">/ 100</span>
            </p>
          </div>
          <div class="memorer">
            <img src="icon-memory.svg" alt="iconmemory">
            <p class="memory">Memória</p>
            <p class="memoryy">
              <span class="numero">92</span><span class="total">/ 100</span>
            </p>
          </div>
          <div class="verbaler">
            <img src="icon-verbal.svg" alt="iconverbal">
            <p class="verbal">Verbal</p>
            <p class="verbaly">
              <span class="numero">61</span><span class="total">/ 100</span>
            </p>
          </div>
          <div class="visualer">
            <img src="icon-visual.svg" alt="iconvisual">
            <p class="visual">Visual</p>
            <p class="visualy">
              <span class="numero">73</span><span class="total">/ 100</span>
            </p>
          </div>
          </div>
        
      
        <div class="button">
          <a class="video" href="https://www.youtube.com/shorts/sd2lcT2tHQg" target="_blank">
          <button class="continuar">
            Continuar
          </button>
        </a>
        </div>
      </div>
      </div>
      
</body>
</html>
